<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature Generator</title>
    <!-- Font-face definitions for Aptos -->
    <style>
        @font-face {
            font-family: 'Aptos';
            src: url('https://raw.githubusercontent.com/MichaelHulll/BIGSignature/main/fonts/Aptos-Regular.woff2') format('woff2'),
                 url('https://raw.githubusercontent.com/MichaelHulll/BIGSignature/main/fonts/Aptos-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Aptos';
            src: url('https://raw.githubusercontent.com/MichaelHulll/BIGSignature/main/fonts/Aptos-Bold.woff2') format('woff2'),
                 url('https://raw.githubusercontent.com/MichaelHulll/BIGSignature/main/fonts/Aptos-Bold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
        }

        /* General styles */
        body {
            font-family: Aptos, Helvetica, Arial, sans-serif;
        }
    </style>
    <!-- Link to the self-hosted Aptos CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Enter Your Signature Details</h2>
        <form id="signatureForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="First Last" required><br>

            <label for="pronouns">Pronouns:</label>
            <input type="checkbox" id="pronouns-checkbox" style="margin-right: 10px;">
            <label for="pronouns" style="display: inline;">Pronouns (optional)</label><br>
            <input type="text" id="pronouns" placeholder="(e.g., she/her)" disabled><br>

            <label for="title">Job Title:</label>
            <input type="text" id="title" placeholder="Job Title" required><br>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" placeholder="+1.XXX.XXX.XXXX" required><br>

            <label for="phone-type">Phone Type:</label>
            <select id="phone-type">
                <option value="mobile" selected>Mobile</option>
                <option value="office">Office</option>
            </select><br>
        </form>

        <!-- Button to copy the signature -->
        <button id="copySignatureBtn" style="margin-top: 20px; padding: 10px 20px; background-color: #3BB1C9; color: white; border: none; cursor: pointer;">Copy Your Signature</button>
    </div>

    <div class="signature-preview">
        <h2>Preview:</h2>
        <div id="signature" style="margin: 5px 0px 16px 0px; font-size: 16px !important; font-weight: 400; color: #404040;">
          <div id="preview-name" style="font-size: 18px !important; line-height: 20px; color: #1D3447 !important; font-weight: 700; margin: 17px 0px 6px 0px;">First Last</div>
          <div style="margin: 4px 0px 0px 0px; font-size: 16px !important; font-weight: 400; color: #404040;" id="preview-pronouns">Pronouns</div>
          <div style="margin: 3px 0px 0px 0px; font-size: 16px !important;" id="preview-title" style="color: #404040;">Job Title</div>
          <div style="margin: 3px 0px 16px 0px; font-size: 16px !important; " id="preview-company" style="color: #404040;">Protranslating</div>
          
          
          <table id="line-divider" border="0" cellpadding="0" cellspacing="0" style="width: 175px; border-spacing:0px; margin: 0px; height:2px; background-color:#3BB1C9;">
            <tbody>
                  <tr>
                      <td style="border-collapse:collapse !important; height:2px !important; background-color: #3BB1C9; padding:0px !important; margin:0px;"></td>
                  </tr>
            </tbody>
          </table>
          <div style="margin: 14px 0px 3px 0px;">
              <span id="preview-phone-prefix" style="font-size:16px;line-height:18px;font-weight: 700; color: #404040;">m:</span>
              <span id="preview-phone" style="font-size:16px;line-height:18px;font-weight:400;color: #404040;">+1.XXX.XXX.XXXX</span>
          </div>
                                    
          <div style="font-size: 16px !important; color: #404040; margin: 0px 0px 22px 0px;">
              <a href="https://protranslating.com/" target="_blank" rel="nofollow" style="font-size: 16px !important; color: #404040; text-decoration: none;" id="preview-email">
                protranslating.com</a>
          </div>
          <div style="margin:0px;"><a style="font-size:0px;line-height:0px;" target="_blank" rel="nofollow" href="https://protranslating.com/"><img height="73" width="150" alt="image" border="0" src="https://raw.githubusercontent.com/MichaelHulll/BIGSignature/main/Assets/ProTranslating_Email%20Logo.png"></a></div>

        </div>
    </div>
  </body>
</html>
